<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Horse</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
    <h1>Questions</h1>
    <form action="#" method="post">

        <script type="text/javascript" src="../static/js/Change.js"></script>

        <b id="image">
            <img src="../static/images/leg.jpg" width="1000" th:src="@{images/leg.jpg}" />
        </b>

        <img id="image2" src="../static/images/horse.jpg" width="1000" th:src="@{images/horse.jpg}" />
        <script>
            change();
        </script>

        <b id="plane">
            <p>What plane is this?</p>
            <input type="radio" name="plane" value="Incorrect"> Longitude<br>
            <input type="radio" name="plane" value="Correct"> Latitude<br>
            <input type="radio" name="plane" value="Unsure"> I don't know<br>
        </b>
        <b id="planeCorrect"> </b>

        <b id="structure">
            <p>What structure is in the near field?</p>
            <input name="structures" list="structures" />
            <datalist id="structures">
                <option value="Bone" />
                <option value="Tendon" />
                <option value="Muscle" />
                <option value="Blood vessel" />
                <option value="Unsure" />
            </datalist>
        </b>
        <b id="structureCorrect"> </b>

        <b id="proximal">
            <p>Whatis the structure's proximal attatchemnt?</p>
            <input name="proximal" list="structures2" />
            <datalist id="structures2">
                <option value="Bone" />
                <option value="Tendon" />
                <option value="Muscle" />
                <option value="Blood vessel" />
                <option value="Unsure" />
            </datalist>
        </b>
        <b id="proximalCorrect"> </b>

        <b id="distal">
            <p>Whatis the structure's distal attatchemnt?</p>
            <input name="distal" list="structures3" />
            <datalist id="structures3">
                <option value="Bone" />
                <option value="Tendon" />
                <option value="Muscle" />
                <option value="Blood vessel" />
                <option value="Unsure" />
            </datalist>
        </b>
        <b id="distalCorrect"> </b>

        <b id="zone">
            <p>What zone is this?</p>
            <input type="radio" name="zone" value="Incorrect"> 1A<br>
            <input type="radio" name="zone" value="Correct"> 1B<br>
            <input type="radio" name="zone" value="Incorrect"> 2A<br>
            <input type="radio" name="zone" value="Incorrect"> 2B<br>
            <input type="radio" name="zone" value="Incorrect"> 3A<br>
            <input type="radio" name="zone" value="Incorrect"> 3B<br>
            <input type="radio" name="zone" value="Incorrect"> 3C<br>
            <input type="radio" name="zone" value="Unsure"> I don't know<br>
        </b>

        <b id="zoneCorrect"> </b>

        <br>

        <script>
            var task = [
                [$ {
                    currentTask
                }]
            ];
            var JSONtask = getInfo(task);
            var readableJSONTask = JSONParser(task);
            console.log(readableJSONTask);
        </script>

        <b id="submitButton">
            <button type="button" onclick="checkAnswers(form)">
                Submit
            </button>
        </b>

        <button type="button" onclick="changeQuestions()">
            Next Question set
        </button>

    </form>
</body></html>
